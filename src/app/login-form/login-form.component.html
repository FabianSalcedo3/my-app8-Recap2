<div class="form-floating mb-3">
  <input type="number" class="form-control" name="formId1" id="formId1" placeholder="" [(ngModel)]="id">
  <label for="formId1">Id</label>
</div>
<div class="form-floating mb-3">
  <input type="text" class="form-control" name="formId2" id="formId2" placeholder="" [(ngModel)]="name">
  <label for="formId2">Name</label>
</div>
<div class="form-floating mb-3">
  <div class="mb-3">
    <label for="" class="form-label">Status</label>
    <select class="form-select form-select-lg" [(ngModel)]="status">
      <option selected value="active">Active</option>
      <option value="inactive">Inactive</option>
    </select>
  </div>
</div>
<button class="btn btn-outline-danger mb-5" (click)="onCreaUtente()">Login</button>
